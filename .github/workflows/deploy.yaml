name: Deploy Snapdeck

on:
  push:
    branches: ["feat/setup"]
  pull_request:
    branches: ["feat/setup"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Quality Control (Lint, Test, Build)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Build Application
        run: npm run build

      - name: Upload Artifact
        # Only upload if this is a push to feat/setup (prep for deploy)
        if: github.event_name == 'push' && github.ref == 'refs/heads/feat/setup'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Job 2: Deploy (Only runs on push to feat/setup, after build-and-test passes)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/feat/setup'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4